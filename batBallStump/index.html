<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body id="body">
    <h1>Bat ball game </h1>
    <div class="choices">
        <div class="choice" id="bat">
            <img src="images/bat.png" alt="bat image">
        </div>
        <div class="choice" id="ball">
            <img src="images/ball.png" alt="ball image">
        </div>
        <div class="choice" id="stump">
            <img src="images/stump.png" alt="stump image">
        </div>
    </div>
    <div class="score-board">
        <div>
            <div id="user-score">0 </div>
            <div>You</div>
        </div>
        
        <div>
            <div id="comp-score">0</div>
            <div>computer</div>
        </div>
    </div>
    <div id="msg">
        <p>Play Your Move</p>
    </div>

    <script src="index.js"></script>
</body>
</html>
